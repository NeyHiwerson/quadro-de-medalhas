<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="images/icon-olimpiada.png"/>
    <title>Quadro de Medalhas</title>
</head>
<body>
    <table>  
        <thead>     
            <caption>
                <tr>
                    
                    <th colspan="2">
                        <figure>
                            <img src="images/imgOlimpiadaHeader.png" alt="Imagem do simbolo olímpico">
                        </figure>
                    </th>
                    <th colspan="4" style="background-color: white;">
                        <h1>Quadro de Medalhas</h1>
                    </th>
                </tr>
            </caption>
            <colgroup>
                <col>
                <col id="pais">
                <col id="ouro" style="background-color: yellow;">
                <col id="prata" style="background-color: rgba(137, 139, 136, 0.596);">
                <col id="bronze" style="background-color: rgba(105, 51, 30, 0.671);">
                <col id="total">
            </colgroup>            
            <tr>
                <th>Posição</th>
                <th>Pais</th>
                <th>G</th>
                <th>S</th>
                <th>B</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <th class="position">1</th>
                <th>Brasil</th>
                <th>15</th>
                <th>25</th>
                <th>17</th>
                <th>57</th>

            </tr>
            <tr>
                <th class="position">2</th>
                <th>USA</th>
                <th>13</th>
                <th>37</th>
                <th>18</th>
                <th>68</th>

            </tr>
            <tr>
                <th class="position">3</th>
                <th>China</th>
                <th>12</th>
                <th>50</th>
                <th>20</th>                
                <th>82</th>

            </tr>
            <tr>
                <th class="position">4</th>
                <th>Russia</th>
                <th>10</th>
                <th>20</th>
                <th>30</th>
                <th>60</th>

            </tr>
            <tr>
                <th class="position">5</th>
                <th>afeganistão</th>
                <th>9</th>
                <th>9</th>
                <th>9</th>
                <th>27</th>

            </tr>
            <tr>
                <th class="position">6</th>
                <th>Israel</th>
                <th>9</th>
                <th>7</th>
                <th>9</th>
                <th>25</th>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th colspan="4">Olimpiadas 2021 das arabias</th>
                <th></th>
            </tr>
        </tfoot>

       
        



    </table>
  
</body>
</html>
